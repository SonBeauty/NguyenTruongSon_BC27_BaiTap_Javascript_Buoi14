<!doctype html>
<html lang="en">
  <head>
    <title>Bai tap</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <div class="Bai_tap shadow-lg">
        <div class="homeWork">
        <h5>Bài 1: Xuất 3 số theo thứ tự tăng dần</h5>
        <input type="text" id="number_1" placeholder="Nhập số thứ 1">
        <input type="text" id="number_2" placeholder="Nhập số thứ 2">
        <input type="text" id="number_3" placeholder="Nhập số thứ 3">

        <button class="btn btn-warning" onclick="sapXep()">Sắp xếp</button>
        <div id="result" style="display:none">
          <p id="resultEl"></p>
        </div>
    </div>
    <div class="homeWork">
        <h5>Bài 2: Chương trình chào hỏi</h5>
        <div class="mb-3">
            <select class="form-select" id="nguoiThan">
                <option value="">Chọn thành viên </option>
                <option value="1">Bố</option>
                <option value="2">Mẹ</option>
                <option value="3">Anh trai </option>
                <option value="4">em gái</option>
            </select>
        </div>
        <button class="btn btn-warning" onclick="chaoHoi()">Gửi lời chào</button>
        <div id="ketQua" style="display: none; font-size: 20px;">
            <p id="loiChao"></p>
        </div>
    </div>
    <div class="homeWork">
      <h5>Bài 3: Đếm số chẵn lẻ</h5>
      <input type="text" id="firstNumber" placeholder="Nhập số thứ 1">
      <input type="text" id="secondNumber" placeholder="Nhập số thứ 2">
      <input type="text" id="thirdNumber" placeholder="Nhập số thứ 3">
      <button class="btn btn-warning" onclick="dem()">Đếm</button>
      <div id="chanLe" style="display: none;">
        <p id="demChanLe"></p>
      </div>
    </div>
    <div class="homeWork">
      <h5>Bài 4: Đoán hình tam giác</h5>
      <input type="text" id="side_1" placeholder="nhập độ dài cạnh 1">
      <input type="text" id="side_2" placeholder="nhập độ dài cạnh 2">
      <input type="text" id="side_3" placeholder="nhập độ dài cạnh 3">
      <button class="btn btn-warning" onclick="duDoan()">Dự đoán</button>
      <div id="loaiTamGiac" style="display: none;">
        <p id="tamGiac"></p>
      </div>
    </div>
    <div class="homeWork">
      <h5>Bài 5: tính ngày tháng năm</h5>
      <input type="number" id="ngay" placeholder="nhập ngày">
      <input type="number" id="thang" placeholder="nhập tháng">
      <input type="number" id="nam" placeholder="nhập năm">
  
      <button class="btn btn-warning" onclick="ngayHomQua()">Ngày hôm qua</button>
      <button class="btn btn-warning" onclick="ngayMai()">Ngày mai</button>
      
      <div id="xuatNgay" style="display: none;">
        <p id="day"></p>
      </div>
    </div>
    <div class="homeWork">
      <h5>Bài 6: Tính ngày</h5>
      <input type="text" id="month" placeholder="nhập tháng">
      <input type="text" id="year" placeholder="nhập năm">
      <button class="btn btn-warning" onclick="calculate()">Tính ngày</button>
      <div id="date" style="display: none;">
        <p id="calculateDate"></p>
      </div>
    </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="./bai1_sapXepTangDan.js"></script>
    <script src="./Bai2_chaoHoi.js"></script>
    <script src="./bai3_chanLe.js"></script>
    <script src="./bai4_tamGiac.js"></script>
    <script src="./bai5_tinhNgayThangNam.js"></script>
    <script src="./bai6_tinhNgay.js"></script>
  </body>
